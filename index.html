<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baseball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Baseball Scorekeeping App</h1>
        <button onclick="newGame()">New Game</button>
    </header>

    <main id="scorecard">
        <section id="game-info">
            <h2>Game Setup</h2>
            <label>Date: <input type="date" id="game-date"></label>
            <label>Opponent: <input type="text" id="opponent"></label>
            <label>Your Team: <input type="text" id="team-name"></label>
            <button onclick="setupGame()">Start Game</button>
        </section>

        <section id="scorecard-grid" style="display:none;">
            <h2>Scorecard</h2>
            <table id="score-table">
                <thead>
                    <tr><th>Player</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>R</th><th>H</th><th>E</th></tr>
                </thead>
                <tbody id="score-body"></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
